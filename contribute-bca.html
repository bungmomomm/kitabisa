    <script type="text/javascript">
        jQuery(document).ready(function($) {

            $('#nominalDonasi').keyup(function(){
            if($(this).val() >= 10000)
            $('div.change-clickable').show() && $(".change-unclickable").hide() && $(".error").hide();
            else if($(this).val() < 10000)
            $(".change-unclickable").show() && $('div.change-clickable').hide() && $(".error").show();
                else
                $('.change-unclickable').hide();
            });
            $('.change-unclickable').hide();
            $(".error").hide()
		});
     </script>
